<a [routerLink]="['/home', card._id]" routerLinkActive="enabled" class="card">
    <div class="card__descr">
        <h3 class="card__title">{{ card.name }}</h3>
        <p class="card__amount">{{ card.amount | currency:'':'' }}</p>
    </div>
    <div class="card__currency">{{ card.currency }}</div>
</a>
